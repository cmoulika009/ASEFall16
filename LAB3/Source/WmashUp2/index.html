<script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === 'connected') {
            // Logged into your app and Facebook.
            testAPI();
            window.location.href='home.html';
        } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
        } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'Please log ' +
                    'into Facebook.';
        }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);

        });
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1141475395945688',
            cookie     : true,  // enable cookies to allow the server to access
                                // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.5' // use graph api version 2.5
        });

        // Now that we've initialized the JavaScript SDK, we call
        // FB.getLoginStatus().  This function gets the state of the
        // person visiting this page and can return one of three states to
        // the callback you provide.  They can be:
        //
        // 1. Logged into your app ('connected')
        // 2. Logged into Facebook, but not your app ('not_authorized')
        // 3. Not logged into Facebook and can't tell if they are logged into
        //    your app or not.
        //
        // These three cases are handled in the callback function.

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
        });
    }
</script>

<script>
    // Enter an API key from the Google API Console:
    //   https://console.developers.google.com/apis/credentials?project=_
    var apiKey = 'AIzaSyAgBaFDmsHfrN0x87KKzn-yKAmPkC1LBy8';
    // Enter a client ID for a web application from the Google API Console:
    //   https://console.developers.google.com/apis/credentials?project=_
    // In your API Console project, add a JavaScript origin that corresponds
    //   to the domain where you will be running the script.
    var clientId = '932868402083-cb2f0pbdd30n2816s9bu4p28n7qo83e3.apps.googleusercontent.com';
    // Enter one or more authorization scopes. Refer to the documentation for
    // the API or https://developers.google.com/identity/protocols/googlescopes
    // for details.
    var scopes = 'profile';
    var auth2; // The Sign-In object.
    var authorizeButton = document.getElementById('authorize-button');
    // var signoutButton = document.getElementById('signout-button');
    function handleClientLoad() {
        // Load the API client and auth library
        gapi.load('client:auth2', initAuth);
    }
    function initAuth() {
        gapi.client.setApiKey(apiKey);
        gapi.auth2.init({
            client_id: clientId,
            scope: scopes
        }).then(function () {
            auth2 = gapi.auth2.getAuthInstance();
            // Listen for sign-in state changes.
            auth2.isSignedIn.listen(updateSigninStatus);
            // Handle the initial sign-in state.
            updateSigninStatus(auth2.isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            //signoutButton.onclick = handleSignoutClick;
        });
    }
    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            window.location.href='home.html';
            // signoutButton.style.display = 'block';
            makeApiCall();
        } else {
            authorizeButton.style.display = 'block';
            //signoutButton.style.display = 'none';
        }
    }
    function handleAuthClick(event) {
        auth2.signIn();
    }
    function handleSignoutClick(event) {
        auth2.signOut();
    }
    // Load the API and make an API call.  Display the results on the screen.
    function makeApiCall() {
        gapi.client.load('people', 'v1', function() {
            var request = gapi.client.people.people.get({
                resourceName: 'people/me'
            });
            request.execute(function(resp) {
                var p = document.createElement('p');
                var name = resp.names[0].givenName;
                p.appendChild(document.createTextNode('Hello, '+name+'!'));
                document.getElementById('content').appendChild(p);
            });
        });
        // Note: In this example, we use the People API to get the current
        // user's name. In a real app, you would likely get basic profile info
        // from the GoogleUser object to avoid the extra network round trip.
        console.log(auth2.currentUser.get().getBasicProfile().getGivenName());
    }
</script>
<script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
