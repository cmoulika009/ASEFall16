     <div class="row">
     <div class=" col-xs-10 col-md-5 col-md-offset-4">
         <div class="panel panel-info">
             <div class="panel-heading">
                 <span class="glyphicon glyphicon-user"></span> Create Account</div>
             <div class="panel-body">
                 <form class="form-horizontal" role="form">
                     <div class="form-group">
                         <div class="col-sm-9 col-md-offset-2">
                             <input type="text" class="form-control" id="fullname" placeholder="Full Name"  required>
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-9 col-md-offset-2">
                             <input type="email" class="form-control" id="inputEmail" placeholder="Email"  required>
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-6 col-md-offset-2">
                             <input type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}" required>
                         </div>
                     </div>
                     <!--<div class="form-group"></div>
                     <div class="pwstrength_viewport_progress col-sm-6 col-md-offset-2"> </div>-->

                     <div class="form-group">
                       <div class="col-sm-6 col-md-offset-2">
                         <input type="password" class="form-control" id="inputPassword1" placeholder="Confirm Password" required>
                       </div>
                      </div>

                     <div class="form-group last">
                         <div class="col-sm-offset-3 col-sm-9">
                             <button type="submit" class="btn btn-success btn-lg" value="submit" onclick="store()">Sign Up </button>
                         </div>
                     </div>
                 </form>
