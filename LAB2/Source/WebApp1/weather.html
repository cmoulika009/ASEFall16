<!DOCTYPE html>
<html lang="en">
<head>
        <<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAStRa1_Ugwu-W4xNYuuEd154Np7nkkBYU&v=3.exp&sensor=true"></script>
    <link type="text/css"  rel="stylesheet" href="CSS/homepage.css" media="screen"/>
    <script type='text/javascript' src="sign.js"></script>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="maps.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="nolo.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="wino.js"></script>
    <style>
        .myBtn{
            background: white;
            border: 1px solid silver;
        }
        #whtrContent{
            border: 1px solid silver;
            background-color: burlywood;
        }
        #whtrContent1 {
            border: 1px solid silver;
            background-color: burlywood;
        }
        #whtrImg{
            width: 50px;height: 50px;
            border: 1px solid burlywood
        }
        .cityName{
            font-size: 50px;
        }
        .temp{
            padding: 1px;
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img  class= "img-circle responsive" src="http://www.cpcc.edu/nacat/2ase_color_dark_blue_logo.jpg" height="60" width="40">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-inverse-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/pruthvi6767/ASEFall16/wiki">Home</a></li>
                <li><a href="https://github.com/pruthvi6767/ASEFall16/wiki">About</a></li>
                <li><a href="https://github.com/pruthvi6767/ASEFall16/wiki">Features</a></li>
                <!-- <li><a href="#">Sign Up</a></li>  -->
                <li class="active">
                    <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='#login'">
                        <strong>Logged in</strong></button></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-app = "MyApp" ng-controller = "MyCont">
    <div class="row">
        <div class="col-md-12"></div>
        <div class="col-md-5">
          <p align="center">
                <!--<input type="text" ng-model="cityName" id="textData" placeholder="Enter Your City Name">-->
              <input class="btn btn-success btn-m " type="button" value="GetDetails" ng-click="funGet()">
          </p>
        </div>
        </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2 container-fluid" id="whtrContent" ng-init="load()">
            <h1 align="center">{{ origin }}</h1>
            <hr/>
            <p align="center"><img src="http://openweathermap.org/img/w/{{ imgCode }}.png"></p>
            <h1 align="center" class="cityName"> {{ tmp | number : 1 }}°C </h1>
            <p align="center"><span class="temp"> Min Temp :  {{minTemp | number : 1 }}°C </span><span class="temp"> Max Temp :  {{maxTemp | number : 1 }}°C </span>
            </p>
            <br>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2 container-fluid" id="whtrContent1">
            <h1 align="center">{{ destination }}</h1>
            <hr/>
            <p align="center"><img src="http://openweathermap.org/img/w/{{ imgCode }}.png"></p>
            <h1 align="center" class="cityName"> {{ tmp | number : 1 }}°C </h1>
            <p align="center"><span class="temp"> Min Temp :  {{minTemp | number : 1 }}°C </span><span class="temp"> Max Temp :  {{maxTemp | number : 1 }}°C </span>
            </p>
            <br>
        </div>
    </div>
</div>

</body>
</html>
